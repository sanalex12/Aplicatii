{% extends "recipes/base_recipe.html" %}
{% load static %}


{% block content %}


{% block extra_css %}
<link rel="stylesheet" href=" {% static 'recipes/css/delete_recipe.css' %}" />
{% endblock %}

<div class="recipe-delete">
  <h2 class="title">Delete Recipe: <span class="title-span">{{ recipe.title }}</span></h2>
  <p>Are you sure you want to delete this recipe?</p>
  <form method="post">
    {% csrf_token %}
    <div class="btns">
    <button class="btn-delete" type="submit">Yes, delete</button>
    <a style="text-decoration: none;" class="btn-cancel" href="{% url 'profile' %}">Cancel</a>
  </div>
  </form>
  
    
  </div>
</div>

{% endblock %}
